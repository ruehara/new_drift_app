targets:
  $default:
    builders:
      drift_dev:
        enabled: false
      
      drift_dev:analyzer:
        enabled: true
        options: &options
          store_date_time_values_as_text: true
          named_parameters: true
          sql:
            dialect: sqlite
            options:
              version: "3.39"
              modules: [fts5]
      
      drift_dev:modular:
        enabled: true
        options: *options